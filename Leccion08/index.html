<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconos bootstrap</title>
    <link rel="stylesheet" href="/css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" />
</head>
<body>
    <h1>Iconos de Bootstrap</h1>
    <div>
        <p>
            <i class="bi-alarm"> </i>
            Alarma
        </p>
    </div>

    <div>
        <p>
            <i class="bi-alarm icono_azul"></i>
            Alarma azul
        </p>
    </div>

    <div>
        <p>
            <i class="bi-arrow-right-circle-fill icono_rojo"></i>
            Flecha roja
        </p>
    </div>

    <h1>
        <i class="material-icons">home</i>
        Iconos de Google
    </h1>

    <div>
        <p>
            <i class="material-icons">search</i>
            BÃºsqueda
        </p>
    </div>

    <div>
        <p>
            <i class="material-icons icono_alineado">done</i>
            Listo
        </p>
    </div>

    <div>
        <p>
            <i class="material-icons icono_alineado">arrow_right_alt</i>
            Flecha roja
        </p>
    </div>

    <h1>
        <ion-icon name="home-outline"></ion-icon> Iconos de IONIC
    </h1>

    <div>
        <p>
            <ion-icon name="search-outline"></ion-icon>
            Busqueda
        </p>
    </div>

    <div>
        <p>
            <ion-icon name="checkmark-done-outline" class="icono_azul"></ion-icon>
            Listo
        </p>
    </div>

    <div>
        <p>
            <ion-icon name="arrow-forward-outline" class="icono_rojo"></ion-icon>
            Flecha roja
        </p>



    <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
