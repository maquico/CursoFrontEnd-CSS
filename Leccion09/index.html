<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display en CSS</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
    <!-- ELEMENTOS CON DISPLAY: BLOCK
    Cada elemento se coloca en una nueva linea -->
    <h1>Propiedad Display en CSS</h1>
    <div>Div</div>
    <p>Parrafo</p>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- ELEMENTOS CON DISPLAY: INLINE
    Cada elemento se coloca en la misma linea -->
    <p>Texto con <span>salto de linea</span></p>

    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
</body>
</html>
