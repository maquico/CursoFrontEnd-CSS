<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuentes en CSS</title>
    <link rel="stylesheet" href="/css/estilos.css">
    
</head>
<body>
    <h1 class="font-effect-shadow-multiple">Fuentes en CSS</h1>
    <div class="caja serif ">
        <p class="fuente_roboto">
            Roboto </br> (serif)
        </p>
    </div>

    <div class="caja serif">
        <p class="fuente_georgia">
            Georgia </br> (serif)
        </p>
    </div>

    <div class="caja sans-serif">
        <p class="fuente_arial">
            Arial</br> (sans-serif)
        </p>
    </div>

    <div class="caja sans-serif">
        <p class="fuente_verdana">
            Verdana</br> (sans-serif)
        </p>
    </div>

    <div class="caja monospace">
        <p class="fuente_courier">
            Courier</br> (monospace)
        </p>
    </div>

    <div class="caja cursive">
        <p class="fuente_lucida">
            Lucida</br> (cursive)
        </p>
    </div>
</body>
</html>
